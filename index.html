<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-form">
    <p class="title">ご予約はこちら</p>

    <form action="https://api.staticforms.xyz/submit" method="post">
      <input type="hidden" name="accessKey" value="dc29fa31-2a5b-4c48-9969-ec9981f94b70">
      <div class="item">
        <label class="label" for="name">お名前</label>
        <input type="text" class="inputs" name="name" placeholder="Name" id="name">
      </div>

      <div class="item">
        <label class="label" for="email">メールアドレス</label>
        <input type="email" class="inputs" name="email" required placeholder="Email" id="email">
      </div>

      <div class="item">
        <p class="label">ご予約席</p>
        <div class="inputs">
          <input type="radio" name="menu" id="s" value="s">
          <label for="s">S席</label>
          <input type="radio" name="menu" id="a" value="b">
          <label for="a">A席</label>
          <input type="radio" name="menu" id="b" value="b">
          <label for="b">B席</label>
        </div>
      </div>

      <div class="item">
        <label  class="label" for="message">ご質問</label>
        <textarea name="message" class="inputs" placeholder="ご質問はこちら" id="message"></textarea>
      </div>

      <div class="btn-area">
        <input type="submit" value="予約決定">
        <input type="reset" value="リセット">

      </div>
    </form>
  </div>
</body>
</html>
